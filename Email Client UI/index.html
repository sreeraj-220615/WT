<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Email Client</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
body{display:flex;height:100vh;background:#eaeaea;transition:.3s;}
body.dark{background:#121212;color:#fff;}
nav{width:250px;background:#f4f6f8;padding:20px;border-right:1px solid #ccc;transition:.3s;}
body.dark nav{background:#1e1e1e;}
button{width:100%;padding:10px;margin-bottom:12px;border:none;border-radius:20px;background:#1a73e8;color:#fff;font-weight:bold;cursor:pointer;}
.menu li{list-style:none;padding:8px;border-radius:15px;cursor:pointer;margin-bottom:5px;}
.menu li.active{background:#d3e3fd;font-weight:bold;}
.menu li:hover{background:#e8f0fe;}
.email-list{margin-top:10px;overflow-y:auto;max-height:60vh;}
.email-item{padding:10px;border-bottom:1px solid #ddd;cursor:pointer;}
.email-item.unread{font-weight:bold;}
main{flex:1;padding:20px;background:#fff;overflow-y:auto;transition:.3s;}
body.dark main{background:#181818;}
.email-header{border-bottom:1px solid #ccc;padding-bottom:10px;margin-bottom:10px;}
.actions button{width:auto;margin-right:10px;}
.compose-box{position:fixed;inset:0;background:rgba(0,0,0,0.5);display:none;justify-content:center;align-items:center;}
.compose{background:#fff;padding:20px;width:350px;border-radius:10px;}
body.dark .compose{background:#222;}
.compose input,.compose textarea{width:100%;padding:8px;margin-bottom:10px;}
</style>
</head>
<body>
<nav>
    <button onclick="toggleCompose(true)">Compose</button>
    <button onclick="document.body.classList.toggle('dark')">ðŸŒ™ Dark Mode</button>
    <ul class="menu">
        <li class="active" onclick="loadFolder('inbox',this)">Inbox</li>
        <li onclick="loadFolder('starred',this)">Starred</li>
        <li onclick="loadFolder('important',this)">Snoozed</li>
        <li onclick="loadFolder('sent',this)">Sent</li>
        <li onclick="loadFolder('drafts',this)">Drafts</li>
        <li onclick="loadFolder('trash',this)">Trash</li>
        <li onclick="loadFolder('spam',this)">Spam</li>
    </ul>
    <div class="email-list" id="emailList"></div>
</nav>
<main>
    <div class="email-header">
        <h2 id="subject">Select an email</h2>
        <p id="from"></p>
    </div>
    <div class="actions">
        <button onclick="reply()">Reply</button>
        <button onclick="deleteMail()">Delete</button>
    </div>
    <p id="body" style="margin-top:15px;"></p>
</main>

<div class="compose-box" id="composeBox">
    <div class="compose">
        <h3>New Message</h3>
        <input placeholder="To" id="to">
        <input placeholder="Subject" id="subjectInput">
        <textarea rows="4" placeholder="Message" id="message"></textarea>
        <button onclick="sendMail()">Send</button>
        <button onclick="toggleCompose(false)" style="margin-top:5px;background:#f44336;">Cancel</button>
    </div>
</div>

<script>
const emails={
    inbox:[{from:"Vasu Sir",subject:"Project Reminder",body:"Do lab tasks",unread:true},{from:"Sam",subject:"Lunch",body:"Friday lunch?"}],
    sent:[{from:"You",subject:"Submission",body:"Project submitted"}],
    drafts:[{from:"You",subject:"Incomplete Mail",body:"Draft content"}]
};
let currentFolder="inbox";

function loadFolder(folder,el){
    currentFolder=folder;
    document.querySelectorAll('.menu li').forEach(i=>i.classList.remove('active'));
    el.classList.add('active');
    const list=document.getElementById("emailList");
    list.innerHTML="";
    (emails[folder]||[]).forEach(mail=>{
        const div=document.createElement("div");
        div.className="email-item"+(mail.unread?" unread":"");
        div.innerHTML=`<b>${mail.subject}</b><br>${mail.from}`;
        div.onclick=()=>openMail(mail);
        list.appendChild(div);
    });
}

function openMail(mail){
    document.getElementById("subject").innerText=mail.subject;
    document.getElementById("from").innerText="From: "+mail.from;
    document.getElementById("body").innerText=mail.body;
    mail.unread=false;
    loadFolder(currentFolder,document.querySelector('.menu li.active'));
}

function deleteMail(){alert("Mail Deleted (demo)");}
function reply(){toggleCompose(true);}
function toggleCompose(show){document.getElementById("composeBox").style.display=show?"flex":"none";}
function sendMail(){
    const to=document.getElementById("to").value;
    const subject=document.getElementById("subjectInput").value;
    const body=document.getElementById("message").value;
    if(!to||!subject||!body){alert("Fill all fields");return;}
    emails.sent.push({from:"You",subject,body});
    alert("Mail sent!");
    toggleCompose(false);
}
loadFolder("inbox",document.querySelector(".menu li"));
</script>
</body>
</html>
